<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y Venta de Vehículos Financiados</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Compra y Venta de Vehículos Financiados</h1>
            <nav>
                <ul>
                    <li><a href="#simulador">Simulador de Cuotas</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <!-- Se eliminan las secciones estáticas de los vehículos -->
            <!-- Las tarjetas de los vehículos se crearán dinámicamente desde el archivo JavaScript -->
            
            <!-- Aquí se insertarán las tarjetas de los vehículos -->
            
            <section id="simulador">
                <h2>Simulador de Cuotas</h2>
                <form id="simulador-form">
                    <label for="monto">Monto del Vehículo:</label>
                    <input type="number" id="monto" name="monto" placeholder="Ingrese el monto del vehículo" required>
                    
                    <label for="tasa">Tasa de interés (%):</label>
                    <input type="number" id="tasa" name="tasa" placeholder="Ingrese la tasa de interés mensual" required>
                    
                    <label for="plazo">Plazo (meses):</label>
                    <input type="number" id="plazo" name="plazo" placeholder="Ingrese el plazo en meses" required>
                    
                    <button type="button" id="calcular-btn">Calcular Cuotas</button>
                    <button type="button" id="amortizacion-btn">Mostrar Amortización</button>
                    <button type="button" id="limpiar-btn">Limpiar</button>
                </form>
                <div id="resultado"></div>
            </section>
            
            <section id="contacto">
                <h2>Contacto</h2>
                <p>Para más información, contáctenos a través de nuestros canales de atención.</p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Compra y Venta de Vehículos Financiados. Todos los derechos reservados.</p>
        </footer>
    </div>
    
    <script src="./calculadoracuotas.js"></script>
</body>
</html>
