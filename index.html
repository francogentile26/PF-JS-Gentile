<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y Venta de Vehículos Financiados</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Compra y Venta de Vehículos Financiados</h1>
        <nav>
            <ul>
                <li><a href="#simulador">Simulador de Cuotas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="simulador">
            <h2>Simulador de Cuotas</h2>
            <form id="simulador-form">
                <label for="monto">Monto del Vehículo:</label>
                <input type="number" id="monto" name="monto" placeholder="Ingrese el monto del vehículo" required>
                
                <label for="tasa">Tasa de interés (%):</label>
                <input type="number" id="tasa" name="tasa" placeholder="Ingrese la tasa de interés" required>
                
                <label for="plazo">Plazo (meses):</label>
                <input type="number" id="plazo" name="plazo" placeholder="Ingrese el plazo en meses" required>
                
                <button type="button" onclick="calcularCuotas()">Calcular Cuotas</button>
                <button type="button" onclick="mostrarAmortizacion()">Mostrar Amortización</button>
                <button type="button" onclick="capturarDatosPrompt()">Capturar Datos con Prompt</button> <!-- Nuevo botón -->
            </form>
            <div id="resultado"></div>
        </section>
        
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Para más información, contáctenos a través de nuestros canales de atención.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Compra y Venta de Vehículos Financiados. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./calculadoracuotas.js"></script>
</body>
</html>
